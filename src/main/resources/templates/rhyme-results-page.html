<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>James Hare | Hacktoberfest 2021 Project</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/3.4/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">
</head>
<body style="background-color: #E9EBEE">

<div class="container col-lg-8 mx-auto my-5 py-md-5">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <span th:if="${messages != null}">
                <div th:switch="${success}">
                    <span th:case="${true}">
                        <div class="alert alert-success">
                        <span th:each="message : ${messages}" th:text="${message}"></span>
                    </div>
                    </span>
                    <span th:case="${false}">
                        <div class="alert alert-danger">
                        <span th:each="message : ${messages}" th:text="${message}"></span>
                    </div>
                    </span>
                </div>
            </span>
        </div>
    </div>
    <tr th:each="rhymeSuggestion : ${rhymeSuggestions}">
        <div class="card shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <td th:text="${rhymeSuggestion.word}" />
            </div>
        </div>
    </tr>
    <a href="/rhyme-search" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Back to Search</a>
    <a href="/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
